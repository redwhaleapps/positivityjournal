<!DOCTYPE HTML>
<html>
	<head><title>Random framesets</title>
	<link rel="shortcut icon" type="image/ico" href="icon.ico"></head>
	<frameset rows="100%" noresize="noresize" border="0">
	<frameset cols="18%,*" >
	<!--row1 and col1-->
	
	
	<frameset rows="50%,30%,*">
	<frame src="logo.html" name="logo" scrolling="no"><!--1 row-->
	<frame name="nav" src="links.html"<!--leftRow2 inside row1-->
	<frame name="bottom" src="2.html" scrolling="yes"><!--leftRow3 inside row2-->
	
	
	</frameset> 
	
	
	<!-- col 2-->
	<frame src="8.html" name="viewer" noresize="noresize">
	</frameset>
	
	
	</frameset>
</html>
